---
kind: pipeline
name: Perform Tagging
type: docker

platform:
  os: linux
  arch: amd64

trigger:
  branch:
    - dev
  event:
    - push

steps:
  - name: Create Automatic Tag
    image: alpine/git
    environment:
      SSH_KEY:
        from_secret: github-ssh-key
    commands:
      - mkdir -p ~/.ssh && echo $SSH_KEY | base64 -d > ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa
      - git config --global url.ssh://git@github.com/.insteadOf https://github.com/
      - ssh-keyscan github.com >> ~/.ssh/known_hosts
      - apk add --no-cache bash
      - ./version_tagging.sh
---
kind: pipeline
name: windows
type: docker

platform:
  os: windows
  arch: amd64

trigger:
  ref:
    - refs/tags/*
    - refs/pull/*/head

steps:
  - name: Versioning
    image: artifactory.mersive.xyz/docker-public/windows-basic:0.2
    when:
      event:
        - tag
    commands:
      - ./version_replacement.ps1
  - name: Build
    image: artifactory.mersive.xyz/docker-public/windows-libwebrtc-builder
    commands:
      - systeminfo
      - wmic logicaldisk get freespace
      - ./build_windows.ps1
  - name: Conan Deploy
    image: artifactory.mersive.xyz/docker-public/windows-basic:0.3
    environment:
      CONAN_NON_INTERACTIVE: 1
      CONAN_REVISIONS_ENABLED: 1
      CONAN_LOGIN_USERNAME: ci-libwebrtc
      CONAN_PASSWORD:
        from_secret: artifactory-password
    commands:
      - ./deploy_windows.ps1
---
kind: secret
name: github-ssh-key 
get:
  path: drone/data/libwebrtc/github_deploy_key
  name: key
